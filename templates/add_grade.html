{% extends "base.html" %}
{% block title%}Add Student Grade | {%endblock%}
{% block content%}
	<form action="/new_grade">
		<label for="github">Student Github</label>
		<input type="text" name="github"/>
		<br>
		<label for="title">Project Name</label>
		<input type="text" name="title"/>
		<br>
		<label for="grade">New Grade</label>
		<input type="text" name="grade"/>
		<br>
		<input type="submit"/>
	</form>

	<h3><a href="/">Return to HomePage</a></h3>
{% endblock %}
