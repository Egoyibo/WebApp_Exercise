{% extends "base.html" %}
{% block title%}Student Information | {%endblock%}
{% block content%}
	<h1><center>Student: {{first_name}} {{last_name}}</center></h1>
	<h1><center>Github account: {{github}}</center></h1>
	<ul>
		{% for g in grades %}
		<li>Project: <a href="/project?name={{g[0]}}">{{g[0]}}</a> Grade: {{g[1]}}</li>
		{% endfor %}
	</ul>

	<h3><a href="/">Return to HomePage</a></h3>
{% endblock %}
