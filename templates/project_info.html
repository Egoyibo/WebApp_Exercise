{% extends "base.html" %}
{% block title%}Project Information | {%endblock%}
{% block content%}
	<h1><center>Project: {{name}}</center></h1>
	<table>
		<tr>
			<th>Student Name</th>
			<th>Github</th>
			<th>Grade</th>
		</tr>
		{% for g in grades %}
		<tr>
			<td>{{g[0]}} {{g[1]}}</td>
			<td><a href="/student?github={{g[2]}}">{{g[2]}}</a></td>
			<td>{{g[3]}}</td>
		</tr>
		{% endfor %}
	</table>
		
	</ul>

	<h3><a href="/">Return to HomePage</a></h3>
{% endblock %}
